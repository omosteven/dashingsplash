<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign In</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <!-- <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"> -->
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="../css/util.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <!--===============================================================================================-->
    <style>
        a {
            text-decoration: none;
        }
        
        .login100-form-btn1 {
            color: rgb(0, 0, 70);
            background-color: white;
            height: 2.5em;
            border-radius: 0.5em;
            font-weight: 600;
        }
        
        .login100-form-btn1:hover {
            color: white;
            background-color: rgb(0, 0, 70);
            box-shadow: 0px 0px 2px white;
        }
    </style>
</head>

<body>

    <div class="limiter">
        <div class="container-login100" style="background-color:rgb(0, 0, 70)">
            <div class="wrap-login100" style="width:28em;background-color: rgb(0, 0, 90);">
                <form class="login100-form validate-form">
                    <!-- <span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span> -->

                    <div class=" p-b-4 p-t-7" style="text-align: center;color:white;font-size:1.5em;margin-bottom: 0.5em;margin-top: -0.5em;">
                        Sign In
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter an email">
                        <input class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="password" name="pass" placeholder="Password">
                        <span class="focus-input100" data-placeholder="&#xf191;"></span>
                    </div>

                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn1" style="width:10em">
							SIGN IN
						</button>
                    </div>

                    <div class="text-center p-t-20">
                        <a class="txt1" href="#">
							Forgot Password?
						</a>
                    </div>
                    <div class="text-center p-t-20">
                        <a class="txt1" href="#">
							Don't have an account?
						</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!--===============================================================================================-->
    <script src="../vendor/jquery/jquery-3.2.1.min.js"></script>

    <!--===============================================================================================-->
    <script src="../js/main.js"></script>

</body>

</html>
