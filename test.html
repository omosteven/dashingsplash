<style>
    *,
    *::after,
    *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    html {
        font-size: 62.5%;
    }
    
    a,
    a:link {
        font-family: inherit;
        text-decoration: none;
    }
    
    .box {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
        display: none;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }
    
    .box:target {
        display: flex;
    }
    
    .modal {
        width: 60rem;
        padding: 4rem 2rem;
        border-radius: .8rem;
        color: rgb(0, 0, 90);
        background: white;
        position: relative;
        overflow: hidden;
        box-shadow: -1px 1px 5px rgb(0, 0, 90), -5px -5px 5px white;
    }
    
    .details {
        text-align: center;
        margin-bottom: 4rem;
        padding-bottom: 4rem;
        border-bottom: 1px solid hsla(0, 0%, 100%, .4);
    }
    
    .title {
        font-size: 2em;
    }
    
    .description {
        margin-top: 2rem;
        font-size: 1.6rem;
        font-style: italic;
    }
    
    .btn-box {
        padding: 1rem 1.6rem;
        border: 1px solid hsla(0, 0%, 100%, .4);
        border-radius: 100rem;
        color: inherit;
        background: transparent;
        font-size: 1.4rem;
        font-family: inherit;
        letter-spacing: .2rem;
        transition: .2s;
        cursor: pointer;
    }
    
    .btn-box:hover,
    .btn-box:focus {
        border-color: hsla(0, 0%, 100%, .6);
        -webkit-transform: translateY(-.2rem);
        transform: translateY(-.2rem);
    }
    
    .link-1 {
        font-size: 1.8rem;
        color: hsl(0, 0%, 100%);
        background: linear-gradient(to right bottom, #009FFF, #ec2F4B);
        box-shadow: .4rem .4rem 2.4rem .2rem hsla(236, 50%, 50%, 0.3);
        border-radius: 100rem;
        padding: 1.4rem 3.2rem;
        transition: .2s;
    }
    
    .link-1:hover,
    .link-1:focus {
        -webkit-transform: translateY(-.2rem);
        transform: translateY(-.2rem);
        box-shadow: 0 0 4.4rem .2rem hsla(236, 50%, 50%, 0.4);
    }
    
    .link-2 {
        width: 4rem;
        height: 4rem;
        border: 1px solid hsla(0, 0%, 100%, .4);
        border-radius: 100rem;
        color: inherit;
        font-size: 2.2rem;
        position: absolute;
        top: 2rem;
        right: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: .2s;
    }
    
    .link-2::before {
        content: 'Ã—';
        -webkit-transform: translateY(-.1rem);
        transform: translateY(-.1rem);
    }
    
    .link-2:hover,
    .link-2:focus {
        border-color: hsla(0, 0%, 100%, .6);
        -webkit-transform: translateY(-.2rem);
        transform: translateY(-.2rem);
    }
</style>
</head>

<body>

    <!-- <a href="#modal-opened" class="link-1" id="modal-closed">Open Modal</a> -->

    <div class="box" id="modal-opened">
        <div class="modal">

            <div class="details">
                <div class="title">Validate Code</div>
                <p class="description">You must validate your code here before you can register</p>
            </div>

            <button class="btn-box">Button &rarr;</button>

            <a href="#modal-closed" class="link-2"></a>

        </div>
    </div>

</body>

</html>
